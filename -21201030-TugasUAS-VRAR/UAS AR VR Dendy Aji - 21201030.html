<!DOCTYPE html>
<head>
    <title>UAS Dendy Aji</title>
    <script src="https://aframe.io/releases/1.4.0/aframe min. js"></script>
    <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scane vr-mode-ui='enabled: false'
            arjs='sourceType: webcam; videoTexture: true;
            debugUIEnabled: false'
            renderer='antialias: true; alpha: true'>
        <a-marker preset="custom" type="pattern" url="http://localhost/pattern/pattern-ASIA3.patt">
            <a-entity
            gltf-model="./MODEL/electro.glb"
                 scale="500 500 500"
            gps-new-entity-place=": -7.932620; longitude: 112.597570"
              position="50 -10 50"
            animation-mixer
            animation="property:rotation;from:0 0 0; to:0 360 0; dur: 1000; loop:true"
            ></a-entity>  
            <a-assets>
                <img id="IMG" src="DENDY.jpg">
            </a-assets>     
        </a-marker>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scane>
</body>
